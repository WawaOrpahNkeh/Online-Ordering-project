<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Food - Wawa's Restaurant Admin</title>
    <link rel="stylesheet" href="assets/css/admin-styles.css">
    <script src="assets/js/admin-scripts.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Wawa's Admin</h2>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="manage-food.html" class="active">Manage Food</a>
                <a href="manage-customers.html">Manage Customers</a>
                <a href="manage-orders.html">Manage Orders</a>
                <a href="manage-payments.html">Payments</a>
                <a href="reports.html">Reports</a>
            </nav>
        </aside>
        <main class="admin-main">
            <h1>Manage Food Items</h1>
            <table class="admin-table">
                <thead>
                    <tr><th>Name</th><th>Price (FCFA)</th><th>Category</th><th>Action</th></tr>
                </thead>
                <tbody id="food-list"></tbody>
            </table>
            <h3>Add/Edit Food Item</h3>
            <form id="food-form">
                <input type="hidden" id="food-id">
                <input type="text" id="food-name" placeholder="Name" required>
                <input type="number" id="food-price" placeholder="Price (FCFA)" required>
                <input type="text" id="food-category" placeholder="Category" required>
                <button type="submit">Save</button>
                <button type="button" id="food-cancel" style="display:none;">Cancel</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Wawa's Restaurant. Admin Panel.</p>
    </footer>
</body>
</html>
